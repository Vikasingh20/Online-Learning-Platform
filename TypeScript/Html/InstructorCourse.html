    <section class="SignUp">
        <div>
            <h2>Courses</h2>
            <button id="btn-Add" class="btn btn-warning my-2 my-sm-0" type="button">Add New Course</button>

            <br />

            <!-- table to display details  -->
            <table class="table ProdTable">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </table>
        </div>


        <div class="modal fade" id="ViewModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Course Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr class="productIDInput">
                                <td>Course ID: </td>
                                <td><input class="inp" type="text" id="ip-courseId" placeholder="Auto Generated" disabled></td>
                            </tr>
                            <tr>
                                <td>Title: </td>
                                <td><input type="text"  class="inp" id="ip-courseTitle" disabled></td>
                            </tr>
                            <tr>
                                <td>Description: </td>
                                <td><input type="text"  class="inp" id="ip-courseDescription" disabled></td>
                            </tr>
                            <tr>
                                <td>Content: </td>
                                <td><input type="text"  class="inp" id="ip-courseContent" disabled></td>
                            </tr>
                            <tr>
                                <td>Fee: </td>
                                <td><input type="text"  class="inp" id="ip-courseFee" disabled></td>
                            </tr>
                            <tr>
                                <td>Category: </td>
                                <td><input type="text"  class="inp" id="ip-courseCategory" disabled></td>
                            </tr>                            
                            <tr>
                                <td>Tag: </td>
                                <td><input type="text"  class="inp" id="ip-courseImg" disabled></td>
                            </tr>

                            
                            <tr>
                                <td id="message" colspan="2" style="color: red"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span id="course-image"></span></td>
                            </tr>
                        </table>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-group btn-primary" id="btn-Insert" >Save</button>
                        <button type="button" class="btn btn-warning btn-primary" id="btn-Edit" >Edit</button>
                        <button type="button" class="btn btn-success btn-primary" id="btn-Update">Update</button>
                        <button type="button" class="btn btn-danger btn-primary" id="btn-Delete">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
