<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../Css/Home.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .invoice-table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .invoice-total {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="invoice">
    <div class="invoice-header">
        <h2>Invoice</h2>
    </div>
    
    <div class="invoice-details">
        <p><strong>Invoice Number:</strong> INV-003</p>
        <p><strong>Date:</strong> November 13, 2023</p>
        <p><strong>Student Name: </strong><span  id="studentName">Rohit</span></p>
        <p><strong>Return Before:</strong> November 20, 2023</p>
       
    </div>
    
    <table class="invoice-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Category</th>
                <th>Fee</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="courseName">Java</td>
                <td id="category">Coding</td>
                <td class="fee">499</td>
                <td class="fee">499</td>
            </tr>
            
        </tbody>
    </table>
   
    
    <div class="invoice-total">
        <p><strong>Total:</strong> <span class="fee">499</span>.00</p>
    </div>
    <div class="sc-container">
        <a href="Product.html" class="sc-btn">Back To Homepage</a>
    </br>
        <a href="CartPage.html" class="sc-btn">View Enrolled Courses</a>
    </div>
</div>

</body>
<script type="text/javascript" src="../Script/Invoice.js">
    </script>
</html>
