    <script type="text/javascript">
         $(document).ready(function () {
// ------------ To get list of products
    $.ajax({
        type: "GET", url: "http://localhost:53057/api/Enrolled", success: (response) => {
            $(".data").remove();
            for (let i = 0; i < response.length; i++) {
                let productDetails = response[i];

                let str = "<tr class='data'><td>"+productDetails.EnrolledID+"</td> <td>"+productDetails.Title+"</td> <td>"+productDetails.Names+"</td><td>"+productDetails.CourseStatus+"</td><td><button type='button' class='btn btn-dark btnView' data-toggle='modal' data-target='#ViewModel' data-courseId=" + productDetails.EnrolledID + ">View</button></td></tr>";
                $(".ProdTable").append(str);

            }
        }, error: (err) => {
            alert(err)
            console.log(err);
        }
    });

let currentId;
//-------------- To display the details in dialouge box
$(document).on("click", ".btnView", (event) => {
            
            //target property return the element that triggrered the event.
            $("#message").html("");
            $(".inp").attr('disabled',true);
            $(".inp").css('border','none');
            $("#course-image").css('display','block');
            let courseId = $(event.target).attr("data-courseId");
            currentId = courseId;
            
            $.ajax({
                type: "GET", url: "http://localhost:53057/api/Enrolled?ID=" + courseId,
                 success: (response) => {
                    
                    $("#ViewModel").modal();
                    $("#ip-courseId").val(response.CourseID);
                    $("#ip-courseTitle").val(response.Title);
                    $("#ip-courseDescription").val(response.Desriptions);
                    $("#ip-courseFee").val(response.Fee);
                    $("#ip-courseImg").val(response.Img); 
                    $("#ip-studentId").val(response.UserID); 
                    $("#ip-studentName").val(response.Names); 
                    $("#ip-enrolledId").val(response.EnrolledID); 
                    $("#ip-status").val(response.CourseStatus); 
                    // $("#ip-enrolledId").val(response.EnrolledID); 
                    $("#ip-courseCategory").val(response.Category);
                    $("#ip-courseContent").val(response.Content);
                    $("#course-image").html("<img src="+response.Img+" alt='Course Image'  width='300px' height='auto'>")  
                },
                error: (err) => {
                    alert(err)
                    
                }
            });
        });
    });
    </script>
