    <script>

        // ---------------- script to display customer details
         $(document).ready(function () {

// $("#btnCust").click(() => {
    $.ajax({
        type: "GET", url: "http://localhost:53057/api/SignUp", success: (response) => {
            $(".data").remove();
            for (var i = 0; i < response.length; i++) {
                var custDetails = response[i];

                var str = "<tr class='data'><td>"+custDetails.UserID+"</td> <td>"+custDetails.Names+"</td><td><button type='button' class='btn btn-dark btnView' data-toggle='modal' data-target='#ViewModel' data-custid=" + custDetails.UserID + ">View</button></td></tr>";
                $(".CustTable").append(str);
                
            }
        }, error: (err) => {
            alert(err)
            console.log(err);
        }
    });
// });


var currentId;
var currentRow;

//------------ To display complete details of user
$(document).on("click", ".btnView", (event) => {
            
            //target property return the element that triggrered the event.
            $("#message").html("");
            $(".inp").attr('disabled',true);
            $(".inp").css('border','none');
            var custId = $(event.target).attr("data-custid");
            currentId = custId;
            currentRow = $(event.target).parent().parent();
            
            $.ajax({
                type: "GET", url: "http://localhost:53057/api/SignUp?ID=" + custId, success: (response) => {
                    
                    $("#ViewModel").modal();
                    $("#ip-custId").val(response.UserID);
                    $("#ip-custName").val(response.Names);
                    $("#ip-custEmail").val(response.Email);
                    $("#ip-custPass").val(response.Passwords);
                    $("#ip-userType").val(response.UserType);
                   
                },
                error: (err) => {
                    alert(err)
                    
                }
            });
        });
    });


    </script>
